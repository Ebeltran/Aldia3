<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 
          Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <title>Login</title>
        <h:outputStylesheet name="css/login.css" />
    </h:head>
    <h:body>
        <center>
            <div class="conteiner">
                <h:form id="formLogin">
                    <h:outputLink id="loginLink" title="login">
                        <h:graphicImage value="/resources/images/logos/logo.png"
                                        width="120x" />
                    </h:outputLink>
                    <p:growl id="growl" showDetail="true" />
                    <p:panel header="Ingreso de Usuario y Clave" style="width: 350px">
                        <h:panelGrid columns="2" cellpadding="5">
                            <h:outputLabel for="username" value="Usuario:" />
                            <p:inputText value="#{loginBean.aplOperador.login}" id="username"
                                         required="true" label="username" title="Nombre del usuario" />
                            <h:outputLabel for="password" value="Clave:" />
                            <p:password value="#{loginBean.aplOperador.password}" id="password"
                                        required="true" label="password"
                                        title="Clave o contraseÃ±a del usuario a registrarse" />
                            <f:facet name="footer">
                                <p:commandButton id="loginButton" value="Login" update="growl"
                                                 actionListener="#{loginBean.login(actionEvent)}"
                                                 icon="icon-login" title="Ingrese para registarse" 
                                                 oncomplete="handleLoginRequest(xhr, status, args)" />
                            </f:facet>
                        </h:panelGrid>
                    </p:panel>
                </h:form>
            </div>
        </center>
        <script type="text/javascript">
            function handleLoginRequest(xhr, status, args) {
                if (args.validationFailed || !args.loggedIn) {
                    jQuery("#formLogin").effect("shake", {times: 5}, 100);
                } else {
                    location.href = args.ruta;
                }
                
            }
            
        </script>
    </h:body>
</html>
