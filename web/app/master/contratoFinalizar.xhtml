<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:body>
        <h:form >
            <p:commandButton id="movieBtn" value="Dynamic" type="button" />
            <p:overlayPanel id="moviePanel" for="movieBtn" hideEffect="fade" dynamic="true" style="width:600px">
                
                <h:form id="formCreate">
                    <p:dialog header="Crear Operador "
                              widgetVar="dialogAplOperadorCreate" resizable="false"
                              id="dlgAplOperadorCreate" showEffect="fade" hideEffect="explode"
                              modal="true">
                        <h:panelGrid id="display" columns="3" cellpadding="4"
                                     style="margin:0 auto;">

                            

                            <p:calendar id="fec_desde"
                                        value="#{aplOperadorBean.selectedAplOperador.fec_desde}"
                                        locale="es" pattern="yyyy.MM.dd" readonlyInput="true"
                                        showWeek="true" required="true"
                                        title="Fecha desde la cual el operador podra trabajar" />
                            <h:message for="fec_desde" />
                            
                            <p:outputLabel for="tipo_documento" value="Tipo Documento: " />
                            <p:selectOneMenu id="tipo_documento"
                                             value="#{crearProspectoBean.empS.n_nit_tip_identidad}"
                                             valueChangeListener="#{crearProspectoBean.handleChangeTipoI()}"
                                             style="width:381px;text-align: right"
                                             required="true" label="tipo_documento">
                                <p:ajax listener="#{crearProspectoBean.handleChangeTipoI()}" />
                                <f:selectItem itemLabel=" -- Clase Documento -- " itemValue="" />
                                <f:selectItems value="#{aplDefineBean.tipoIdentidad}" />
                            </p:selectOneMenu>
                        </h:panelGrid>
                    </p:dialog>
                </h:form>    


                <p:dataTable var="movies" value="#{movieView.movieList}" rows="5" paginator="true">
                    <p:column headerText="Movie">
                        <h:outputText value="#{movies.movie}" />
                    </p:column>

                    <p:column headerText="Directed By">
                        <h:outputText value="#{movies.directedBy}" />
                    </p:column>

                    <p:column headerText="Genres">
                        <h:outputText value="#{movies.genres}" />
                    </p:column>

                    <p:column headerText="Run Time(min.)">
                        <h:outputText value="#{movies.runTime}" />
                    </p:column>
                </p:dataTable>
            </p:overlayPanel>
        </h:form>
    </h:body>
</html>
