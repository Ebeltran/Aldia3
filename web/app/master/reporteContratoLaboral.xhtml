<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    
    <h:body>
        
        <ui:composition template="./../template.xhtml">
            <ui:define name="content">
                <h:form>
                    <div class="entry">
                        <p:panel id="dlg1" header="Consulta de Contrato Laboral">
                            <br></br>
                            <br></br>
                            <p:commandButton value="Imprimir informe" 
                                      icon="icon-printer" 
                                      onclick="window.open('#{empleadoConAutoComBean.reportContrato}')" 
                                      actionListener="#{empleadoConAutoComBean.resetFinalizar()}"
                                      action="app/inicio.xhtml?faces-redirect=true"
                                      title="Imprimir Contrato Laboral" 
                                      ajax="false"/>
                            
                            <p:commandButton id="regresar" value="Inicio" 
                                             icon="icon-home"
                                             immediate="true"
                                             actionListener="#{empleadoConAutoComBean.resetFinalizar()}"
                                             action="app/inicio.xhtml?faces-redirect=true"
                                             ajax="false" 
                                             title="Regresar al menu inicial sin imprimir el informe">
                                <p:resetInput target="panel" />
                            </p:commandButton>
                        </p:panel>    
                    </div>
                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
