<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui">
<body>
	<ui:composition template="./../template.xhtml">
		<ui:define name="content">
                resumenContrato
                <h:form>
				<p:growl id="growl" showDetail="true" />

				<p:spacer width="5" height="20" />
				<p:spacer width="5" height="20" />
				<p:outputLabel value="Fecha del reporte:" for="fechaReporte" />
				<p:calendar value="#{aplOperadorBean.fecha_reporte}"
					id="fechaReporte" locale="es" pattern="yyyy.MM.dd" maxdate="today"
					readonlyInput="true" showWeek="true" required="true"
					label="Fecha del Reporte">

				</p:calendar>

				<p:commandButton value="Solicitar Informe" icon="icon-report"
					actionListener="#{aplOperadorBean.chooseReport()}">

					<p:ajax event="dialogReturn"
						listener="#{aplOperadorBean.onReportChoose()}" update="growl" />
				</p:commandButton>


			</h:form>
		</ui:define>
	</ui:composition>
</body>
</html>
