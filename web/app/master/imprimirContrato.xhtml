<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui">
<body>
	<ui:composition template="./../template.xhtml">
		<ui:define name="content">
			<h:form>
				<p:growl id="growl" showDetail="true" />
				<p:panel id="panel" header="Imprimir Contrrtos">
					<p:spacer width="5" height="20" />
					<p:spacer width="5" height="20" />
					<p:outputLabel value="Apellidos y Nombres:" for="apellidosNombres" />

					<p:calendar value="#{aplOperadorBean.fecha_reporte}"
						id="fechaReporte" locale="es" pattern="yyyy.MM.dd" maxdate="today"
						readonlyInput="true" showWeek="true" required="true"
						label="Fecha del Reporte">

					</p:calendar>

					<p:commandButton value="Imprimir el Contrato Laboral"
						icon="icon-report"
						actionListener="#{empleadoBean.btnContratoLaboral(actionEvent)}"
						action="#{empleadoBean.contratoLaboral()}">

					</p:commandButton>
				</p:panel>
			</h:form>
		</ui:define>
	</ui:composition>

</body>
</html>
