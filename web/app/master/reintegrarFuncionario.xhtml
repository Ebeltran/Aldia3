<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <body>
        <ui:composition template="./../template.xhtml">
            <ui:define name="content">
                <h:form id="todo">
                    <h:outputScript library="js" name="calendar_es.js" />
                    <h:outputScript library="js" name="format.js" />
                    <p:growl id="msgs" sticky="true" showDetail="true" life="4000" />
                    <p:panel id="consulta" header="Reintegrar Funcionario">
                        <h:panelGrid columns="2"  cellpadding="0" style="font-size: 80%" >
                            <p:spacer width="5" height="20" rendered="#{alistarContratoBean.empS.lpersona ne true}"/>
                            <p:spacer width="5" height="20" rendered="#{alistarContratoBean.empS.lpersona ne true}"/>
                            <p:outputLabel value="Documento No: " style="font-weight:bold"
                                           rendered="#{empleadoConAutoComBean.empleado.lpersona eq true}" />
                            <p:outputLabel value="#{empleadoConAutoComBean.empleado.tipo_doc} - #{empleadoConAutoComBean.empleado.identi_con}"
                                           rendered="#{empleadoConAutoComBean.empleado.lpersona eq true}" />

                            <p:outputLabel value="Numero Contrato: " style="font-weight:bold"
                                           rendered="#{empleadoConAutoComBean.empleado.lpersona eq true}" />
                            <p:outputLabel value="#{empleadoConAutoComBean.empleado.no_con_trabajo}"
                                           rendered="#{empleadoConAutoComBean.empleado.lpersona eq true}" />

                            <p:outputLabel value="Apellidos y Nombres: " id="apellidosN"
                                           style="font-weight:bold" />
                            <p:outputLabel value="#{empleadoConAutoComBean.empleado.apellidos_nombres}" for="apellidosN"
                                           rendered="#{empleadoConAutoComBean.empleado.lpersona eq true}" />

                            <p:autoComplete value="#{empleadoConAutoComBean.empleado}" id="completaNit"
                                            rendered="#{empleadoConAutoComBean.empleado.lpersona ne true}"
                                            minQueryLength="3" size="60"
                                            style="text-transform:uppercase;"
                                            onkeyup="javascript:this.value = this.value.toUpperCase();"
                                            completeMethod="#{empleadoConAutoComBean.completeEmpleadoRetirado}"

                                            var="ni" itemLabel="#{ni.apellidos_nombres}" itemValue="#{ni}"
                                            converter="empleadoConverter" forceSelection="true">

                                <p:column headerText="Apellidos y Nombres"
                                          style="text-align: left">
                                    <h:outputText value="#{ni.apellidos_nombres}" />
                                </p:column>
                                <p:column headerText="Identificacion" style="text-align: right">
                                    <h:outputText value="#{ni.identi_con}" />
                                </p:column>
                                <p:column headerText="Fecha Inicial" style="text-align: right">
                                    <h:outputText value="#{ni.fecha_inicia}" />
                                </p:column>
                                <p:column headerText="Fecha Retiro" style="text-align: right">
                                    <h:outputText value="#{ni.fecha_retiro}" />
                                </p:column>
                            </p:autoComplete>

                            <p:outputLabel style="color: #036fab; font-size: 150%"
                                           value="Informacion del Contrato" 
                                           rendered="#{empleadoConAutoComBean.empleado.lpersona eq true}" />
                            <p:outputLabel value=" " 
                                           rendered="#{empleadoConAutoComBean.empleado.lpersona eq true}" />

                            <p:outputLabel value="Tipo Contrato: " style="font-weight:bold"
                                           rendered="#{empleadoConAutoComBean.empleado.lpersona eq true}" />
                            <p:outputLabel value="#{empleadoConAutoComBean.empleado.con_trabajo}" 
                                           rendered="#{empleadoConAutoComBean.empleado.lpersona eq true}" />

                            <p:outputLabel value="Duracion Contrato: " style="font-weight:bold"
                                           rendered="#{empleadoConAutoComBean.empleado.lpersona eq true}" />
                            <p:outputLabel value="#{empleadoConAutoComBean.empleado.con_trabajo_padre}"
                                           rendered="#{empleadoConAutoComBean.empleado.lpersona eq true}" />

                            <p:outputLabel  value="Fecha Desde: " 
                                            style="font-weight:bold"
                                            rendered="#{empleadoConAutoComBean.empleado.lpersona eq true}" />
                            <p:outputLabel value="#{empleadoConAutoComBean.empleado.fecha_inicia}"
                                           rendered="#{empleadoConAutoComBean.empleado.lpersona eq true}" />

                            <p:outputLabel  value="Fecha Prueba: "
                                            style="font-weight:bold"
                                            rendered="#{empleadoConAutoComBean.empleado.lpersona eq true}" />
                            <p:outputLabel value="#{empleadoConAutoComBean.empleado.fecha_prueba}" 
                                           rendered="#{empleadoConAutoComBean.empleado.lpersona eq true}" />

                            <p:outputLabel value="Fecha Final: " 
                                           style="font-weight:bold"
                                           rendered="#{empleadoConAutoComBean.empleado.lpersona eq true}" />
                            <p:outputLabel value="#{empleadoConAutoComBean.empleado.fecha_final}" 
                                           rendered="#{empleadoConAutoComBean.empleado.lpersona eq true}" />

                            <p:outputLabel value="Fecha Retiro: " 
                                           style="font-weight:bold"
                                           rendered="#{empleadoConAutoComBean.empleado.lpersona eq true}" />
                            <p:outputLabel value="#{empleadoConAutoComBean.empleado.fecha_retiro}" 
                                           rendered="#{empleadoConAutoComBean.empleado.lpersona eq true}" />

                            <p:outputLabel value="Sueldo Inicial: " style="font-weight:bold"
                                           rendered="#{empleadoConAutoComBean.empleado.lpersona eq true}" />
                            <p:outputLabel value="#{empleadoConAutoComBean.empleado.texto_valor}" 
                                           rendered="#{empleadoConAutoComBean.empleado.lpersona eq true}" />

                            <p:outputLabel value="Cargo: " style="font-weight:bold"
                                           rendered="#{empleadoConAutoComBean.empleado.lpersona eq true}" />
                            <p:outputLabel value="#{empleadoConAutoComBean.empleado.cargo}"
                                           rendered="#{empleadoConAutoComBean.empleado.lpersona eq true}" />

                            <p:outputLabel value="Centro de Trabajo: " style="font-weight:bold"
                                           rendered="#{empleadoConAutoComBean.empleado.lpersona eq true}" />
                            <p:outputLabel value="#{empleadoConAutoComBean.empleado.cen_costo}"
                                           rendered="#{empleadoConAutoComBean.empleado.lpersona eq true}" />

                            <p:outputLabel value="Ciudad de Trabajo: " style="font-weight:bold"
                                           rendered="#{empleadoConAutoComBean.empleado.lpersona eq true}" />
                            <p:outputLabel value="#{empleadoConAutoComBean.empleado.ciudad_trabaja_dep}"
                                           rendered="#{empleadoConAutoComBean.empleado.lpersona eq true}" />

                            <p:outputLabel style="color: #036fab; font-size: 150%"
                                           value="Fecha y Motivo de Retiro de Retiro"  
                                           rendered="#{empleadoConAutoComBean.empleado.lpersona eq true}" /> 
                            <p:outputLabel value=" " 
                                           rendered="#{empleadoConAutoComBean.empleado.lpersona eq true}" />

                            <p:outputLabel value="Fecha de Retiro: " style="font-weight:bold" 
                                           rendered="#{empleadoConAutoComBean.empleado.lpersona eq true}" />
                            <p:outputLabel value="#{empleadoConAutoComBean.empleado.dfecha_retiro}"
                                           rendered="#{empleadoConAutoComBean.empleado.lpersona eq true}" />               
                            
                            <p:outputLabel value="Motivo de Retiro: " style="font-weight:bold" 
                                           rendered="#{empleadoConAutoComBean.empleado.lpersona eq true}"/>

                            <p:outputLabel value="#{empleadoConAutoComBean.empleado.motivo_retiro}"
                                           rendered="#{empleadoConAutoComBean.empleado.lpersona eq true}" />               
                            
                            <p:spacer width="5" height="20" rendered="#{alistarContratoBean.empS.lpersona ne true}"/>
                            <p:spacer width="5" height="20" rendered="#{alistarContratoBean.empS.lpersona ne true}"/>

                        </h:panelGrid>
                        <p:toolbar>
                            <f:facet name="left">
                                <p:commandButton id="seleccionar" value="Seleccionar"
                                                 disabled="#{empleadoConAutoComBean.empleado.lpersona eq true}"
                                                 style="margin-right:20px;" 
                                                 icon="ui-icon-check" update="todo"
                                                 title="Seleccionar empleado" />

                                <p:commandButton id="reintegra" value="Reintegrar Funcionario"
                                                 style="margin-right:20px;"
                                                 rendered="#{empleadoConAutoComBean.empleado.lpersona eq true and empleadoConAutoComBean.empleado.si_activo eq true}"
                                                 icon="icon-printer" 
                                                 actionListener="#{empleadoConAutoComBean.btnReintegraFuncionario(actionEvent)}"
                                                 title="Reintegra funcionario" 
                                                 oncomplete="window.open('#{appBean.baseUrl}reports/PDF/Contratos/#{empleadoConAutoComBean.empleado.reporte_nombre}_Resumen.PDF');"/>

                                <p:commandButton id="regresar" value="Inicio" 
                                                 icon="icon-home"
                                                 immediate="true"
                                                 actionListener="#{empleadoConAutoComBean.resetFinalizar()}"
                                                 action="app/inicio.xhtml?faces-redirect=true"
                                                 ajax="false" 
                                                 title="Regresar al menu inicial sin imprimir Contrato Laboral">
                                    <p:resetInput target="panel" />
                                </p:commandButton>
                            </f:facet>
                        </p:toolbar>
                    </p:panel>
                </h:form>
            </ui:define>
        </ui:composition>
    </body>
</html>
