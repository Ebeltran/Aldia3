<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <body>
        <ui:composition template="./../template.xhtml">
            <ui:define name="content" >
                <h:form>
                    <p:growl id="growl" showDetail="true" />
                    <p:panel id="reporte" header="Reporte de usuarios">
                        <h:panelGrid columns="2" cellpadding="0" style="font-size: 80%">
                            <p:spacer width="5" height="20" />
                            <p:spacer width="5" height="20" />
                            <p:outputLabel value="Fecha del reporte:" for="fechaReporte" />
                            <p:calendar id="fechaReporte" 
                                        value="#{aplOperadorBean.fecha_reporte}"
                                        locale="es" 
                                        pattern="yyyy.MM.dd" maxdate="today"
                                        readonlyInput="true" navigator="true"
                                        showWeek="true" required="true"
                                        label="Fecha del Reporte"
                                        title="Igresar fecha para el informe">
                            </p:calendar>
                            <p:spacer width="5" height="20" />
                            <p:spacer width="5" height="20" />
                        </h:panelGrid>
                        <p:toolbar>
                            <f:facet name="left">
                                <p:commandButton value="Solicitar Informe en PDF" 
                                                 icon="icon-report" 
                                                 actionListener="#{aplOperadorBean.btnReportAplOperador(actionEvent)}" 
                                                 title="Procesar el informe">
                                </p:commandButton>
                                <p:commandButton id="regresar" value="Inicio" 
                                                 icon="icon-home"
                                                 immediate="true"
                                                 actionListener="#{aplOperadorBean.resetFinalizar()}"
                                                 action="app/inicio.xhtml?faces-redirect=true"
                                                 ajax="false" title="Salir sin solicitar el informe">
                                    <p:resetInput target="panel" />
                                </p:commandButton>    
                            </f:facet>
                        </p:toolbar>

                    </p:panel>
                </h:form>
            </ui:define>
        </ui:composition>
    </body>
</html>
