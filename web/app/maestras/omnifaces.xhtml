<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <body>
        <ui:composition template="./../template.xhtml">
            <ui:define name="content">
                <h:form>
                    <p:dataTable var="xB" value="#{xBasePruebaBean.lista}" rows="10"
                         paginator="true"
                         paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                         rowsPerPageTemplate="5,10,15">    
                        
                        <p:column headerText="Cod">
                            <h:outputText value="#{xB.cod}" />
                        </p:column>

                        <p:column headerText="Razon Social">
                            <h:outputText value="#{xB.nombre}" />
                        </p:column>

                        <p:column headerText="Identi">
                            <h:outputText value="#{xB.nit}" />
                        </p:column>

                        <p:column headerText="DV">
                            <h:outputText value="#{xB.dv}" />
                        </p:column>

                    </p:dataTable>

                </h:form>
            </ui:define>
        </ui:composition>
    </body>
</html>
