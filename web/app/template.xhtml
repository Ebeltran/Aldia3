<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <h:outputStylesheet name="css/customIcons.css" />
        <h:outputStylesheet name="css/default.css"  />
        <h:outputStylesheet name="css/cssLayout.css"  />

        <title>Facelets Template</title>

    </h:head>

    <h:body>
        <div id="conteiner">
            <div id="top" class="ui-widget-header ui-corner-all" align="center"
                 style="font-size: x-large;">
                <table border="0">
                    <tbody>
                        <tr>
                            <td height="60px" align="left" width="200px">
                                <h:graphicImage
                                    value="/resources/images/logos/logo.png" width="80x" />
                            </td>
                            <td align="center" width="600px">
                                <ui:insert name="top">
                                    ALDIA
                                </ui:insert>
                            </td>
                            <td align="right" width="200px">
                                <h:graphicImage value="/resources/images/logos/logo.png" width="90x" />
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div id="menu">
                <h:panelGrid columns="3">
                    <h:column>
                        <h:form>
<!--                            <p:menubar widgetVar="MenuCnsnf" model="{aplMenuBean.modelo}" >
                            </p:menubar>-->
                            
                            <p:menubar autoDisplay="true" 
                                       model="#{aplMenuBarBean.model}"
                                       id="menu" 
                                       style="font-size: 85%">
                                <f:facet name="options">
                                    <p:commandButton id="logout"
                                                     actionListener="#{loginBean.logout()}" 
                                                     icon="ui-icon-power" action="/login.xhtml?faces-redirect=true" 
                                                     title="Cerrar sesion" style="width:64px;text-align: center" />
                                </f:facet>
                            </p:menubar>
                        </h:form>
                    </h:column>
                </h:panelGrid>
            </div>
            <div id="content"
                 class="center_content ui-widget ui-widget-content ui-corner-all">
                <ui:insert name="content">Content</ui:insert>
            </div>
            <div id="bottom" class="ui-widget-header ui-corner-all" align="center">
                <ui:insert name="bottom">&copy; Belnor SAS 2015</ui:insert>
            </div>
        </div>
    </h:body>
</html>
