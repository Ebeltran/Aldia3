<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
<body>

	<ui:composition template="./../template.xhtml">

		<ui:define name="content">
			<h:form id="formtema">
				<p:dialog header="Theme" widgetVar="dlgTheme" showEffect="bounce"
					hideEffect="explode" width="400" height="200">
					<h:panelGrid columns="2">

						<p:selectOneMenu value="#{cambiadorTemas.tema}" immediate="true"
							editable="true">
							<f:selectItems value="#{cambiadorTemas.themes}" />
						</p:selectOneMenu>
						<p:commandButton value="Change" action="#{cambiadorTemas.cambiar}"
							ajax="false" />
					</h:panelGrid>
				</p:dialog>

			</h:form>
		</ui:define>

	</ui:composition>

</body>
</html>
